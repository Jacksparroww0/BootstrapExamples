<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap4</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form style="row width: 30rem">
        <h3>Bilgilerinizi Giriniz</h3>
        <hr />
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" />
          <small class="form-text text-danger">*Please provide a email</small>
        </div>

        <div class="form-group">
          <label for="language">Diller</label>
          <select class="form-select" id="language">
            <option>Türkçe</option>
            <option>Arapça</option>
            <option>İngilizce</option>
            <option>Rusça</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Mesajınız</label>
          <textarea
            class="form-control"
            name="message"
            id="message"
            rows="5"
          ></textarea>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              type="checkbox"
              name="accept"
              id="accept"
              class="form-check-input"
            />
            <label for="accept" class="form-check-text"
              >Satış Sözleşmesini okudum</label
            >
          </div>
        </div>

        <div class="form-row">
          <div class="col-12">
            <div class="form-check">
              <input
                type="checkbox"
                name="accept"
                id="accept"
                class="form-check-input"
              />
              <label for="accept" class="form-check-text"
                >Satış Sözleşmesini okudum</label
              >
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="language">Diller</label>
              <select class="form-select" id="language">
                <option>Türkçe</option>
                <option>Arapça</option>
                <option>İngilizce</option>
                <option>Rusça</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
